<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <!-- 页面内容 -->
  
  <!-- 引用 JavaScript 文件 -->
  <!--div class="image-container"-->
  <!--img src="https://github.com/tangtingaaahb/photo1/blob/main/IMG_0984.JPG?raw=true" alt="照片1" width="550" height="950"-->
  <!--button class="image-button">照片1</button-->
  <!--/div-->
  
<style>
        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250vh;
        }

        #image-container img {
            max-height: 300vh;
            max-width: 90vw;
        }

        #prev-btn, #next-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            font-size: 24px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 8px 16px;
            border-radius: 4px;
        }

        #prev-btn {
            left: 16px;
        }

        #next-btn {
            right: 16px;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="current-image" src="C:\Users\可可\Downloads\1.jpeg" alt="Image">
    </div>
    <div id="prev-btn">&lt; Previous</div>
    <div id="next-btn">Next &gt;</div>

    <script src="path/to/your/javascript/file.js"></script>
    <script>
        var images = ["https://github.com/tangtingaaahb/text1/blob/main/1.png?raw=true", "https://github.com/tangtingaaahb/text1/blob/main/2.png?raw=true",
                      "https://github.com/tangtingaaahb/text1/blob/main/3.png?raw=true","https://github.com/tangtingaaahb/text1/blob/main/4.png?raw=true",
                      "https://github.com/tangtingaaahb/text1/blob/main/5.png?raw=true","https://github.com/tangtingaaahb/text1/blob/main/6.png?raw=true",
                      "https://github.com/tangtingaaahb/text1/blob/main/7.png?raw=true","https://github.com/tangtingaaahb/text1/blob/main/8.png?raw=true",
                      "https://github.com/tangtingaaahb/text1/blob/main/9.png?raw=true", "https://github.com/tangtingaaahb/text1/blob/main/10.png?raw=true",
                      "https://github.com/tangtingaaahb/text1/blob/main/11.png?raw=true","https://github.com/tangtingaaahb/text1/blob/main/12.png?raw=true",
                      "https://github.com/tangtingaaahb/text1/blob/main/13.png?raw=true"]; // 图片路径列表
        var currentIndex = 0;
        var imageElement = document.getElementById("current-image");
        var prevBtn = document.getElementById("prev-btn");
        var nextBtn = document.getElementById("next-btn");
    
        // 显示当前索引对应的图片
        function showImage(index) {
            imageElement.src = images[index];
        }
    
        // 显示上一张图片
        function showPreviousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }
    
        // 显示下一张图片
        function showNextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }
    
        // 绑定按钮的点击事件
        prevBtn.addEventListener("click", showPreviousImage);
        nextBtn.addEventListener("click", showNextImage);
    
        // 显示初始图片
        showImage(currentIndex);
    </script>
  
</body>
</html>
